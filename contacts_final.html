<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join | Contacts - FINAL FIX</title>

  <!-- NOTFALL CSS - ÃœBERSCHREIBT ALLES -->
  <link rel="stylesheet" href="./style/emergency-layout.css" />
</head>

<body>
  <div class="app">
    <!-- HEADER -->
    <header class="header">
      <div class="header-title">Kanban Project Management Tool</div>
      <div class="header-right">
        <div class="header-profile">EM</div>
      </div>
    </header>

    <!-- SIDEBAR -->
    <nav class="sidebar">
      <div class="sidebar-top">
        <img src="./assets/img/logoside.svg" alt="Join Logo" class="sidebar-logo">
      </div>
      <div class="nav">
        <a href="summary.html" class="nav-item">
          <img src="./assets/img/summary.svg" alt="" class="nav-icon">
          <span>Summary</span>
        </a>
        <a href="add_task.html" class="nav-item">
          <img src="./assets/img/addtask.png" alt="" class="nav-icon">
          <span>Add Task</span>
        </a>
        <a href="board.html" class="nav-item">
          <img src="./assets/img/board.png" alt="" class="nav-icon">
          <span>Board</span>
        </a>
        <a href="contacts.html" class="nav-item active">
          <img src="./assets/img/contacts.svg" alt="" class="nav-icon">
          <span>Contacts</span>
        </a>
      </div>
    </nav>

    <!-- MAIN AREA -->
    <div class="main">
      <div class="content">
        <!-- CONTACTS PANEL -->
        <section class="contacts-panel">
          <!-- BUTTON BAR -->
          <div class="contacts-panel-header">
            <button class="ButtonBlueFilled" id="addContactBtn" type="button">
              <span>Add new contact</span>
              <span class="btn-add-icon">+</span>
            </button>
          </div>

          <!-- CONTACTS LIST -->
          <div class="contacts-list" id="contactsList">
            <p style="padding: 20px; color: #666;">Loading contacts...</p>
          </div>
        </section>

        <!-- DETAILS -->
        <section class="details">
          <div class="details-headline">
            <h1>Contacts</h1>
            <div class="details-divider"></div>
            <div class="details-sub">Better with a team</div>
          </div>

          <div class="details-empty" id="detailsEmpty">
            <p>Select a contact to see details.</p>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./JS/contacts.js"></script>
</body>
</html>
