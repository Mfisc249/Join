<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join | Contacts</title>

  <link rel="stylesheet" href="./style/standard.css" />
  <link rel="stylesheet" href="./style/sidebar.css" />
  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style/contacts.css" />
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-top">
        <img class="sidebar-logo" src="./assets/img/logoside.svg" alt="Join Logo" />
      </div>

      <nav class="nav">
        <a class="nav-item" href="./summary.html" data-page="summary">
          <span class="nav-icon">
            <img src="./assets/img/summary.svg" alt="Summary">
          </span>
          <span>Summary</span>
        </a>
        <a class="nav-item" href="./add_task.html" data-page="add_task">
          <span class="nav-icon">
            <img src="./assets/img/addtask.png" alt="Add Task">
          </span>
          <span>Add Task</span>
        </a>
        <a class="nav-item" href="./board.html" data-page="board">
          <span class="nav-icon">
            <img src="./assets/img/board.png" alt="Board">
          </span>
          <span>Board</span>
        </a>
        <a class="nav-item" href="./contacts.html" data-page="contacts">
          <span class="nav-icon">
            <img src="./assets/img/contacts.svg" alt="Contacts">
          </span>
          <span>Contacts</span>
        </a>
      </nav>

      <div class="sidebar-bottom">
        <a class="sidebar-link" href="./privacy.html">Privacy Policy</a>
        <a class="sidebar-link" href="./legal.html">Legal notice</a>
      </div>
    </aside>

    <!-- Header -->
    <header class="header">
      <div class="header-title">Kanban Project Management Tool</div>
      
      <div class="header-right">
        <button class="header-help-btn" type="button" aria-label="Help">
          <svg class="header-icon" viewBox="0 0 32 32">
            <rect width="32" height="32" rx="16" fill="#D9D9D9"/>
            <path d="M16 12a4 4 0 0 0-4 4h2a2 2 0 1 1 2 2v2h2v-2a4 4 0 0 0 4-4 4 4 0 0 0-4-4zm-1 10h2v2h-2v-2z" fill="#A8A8A8"/>
          </svg>
        </button>
        
        <button class="header-profile-btn" type="button" aria-label="User profile">
          <div class="profile-circle">
            <span class="profile-initials">SM</span>
          </div>
        </button>
      </div>
    </header>

    <!-- Main area -->
    <div class="main">
      <!-- Content layout: list panel + details -->
      <div class="content">
        <!-- Contacts list panel -->
        <section class="contacts-panel" aria-label="Contacts list">
          <!-- Add new contact button (sticky bar) -->
          <div class="contacts-panel-header">
            <button class="ButtonBlueFilled" id="addContactBtn" type="button">
              <span>Add new contact</span>
              <span class="btn-add-icon">+</span>
            </button>
          </div>

          <!-- JS rendert hier Gruppen + Items -->
          <div class="contacts-list" id="contactsList"></div>
        </section>

        <!-- Details area -->
        <section class="details" aria-label="Contact details">
          <div class="details-headline">
            <h1>Contacts</h1>
            <div class="details-divider"></div>
            <div class="details-sub">Better with a team</div>
          </div>

          <!-- Empty state (wenn nichts ausgewählt) -->
          <div class="details-empty" id="detailsEmpty">
            <p>Select a contact to see details.</p>
          </div>

          <!-- Selected contact details -->
          <div class="details-card hidden" id="detailsCard">
            <div class="details-card-top">
              <div class="badge-large" id="detailsBadge">AM</div>

              <div class="details-name-actions">
                <div class="details-name" id="detailsName">Anton Mayer</div>

                <div class="details-actions">
                  <button class="link-icon" id="editBtn" type="button" aria-label="Kontakt bearbeiten">
                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none">
                      <path d="M2 17h3l8.586-8.586-3-3L2 14v3z" stroke="currentColor" stroke-width="2" fill="none"/>
                      <path d="m16.586 6.414-3-3L15 2l3 3-1.414 1.414z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Bearbeiten</span>
                  </button>
                  <button class="link-icon" id="deleteBtn" type="button" aria-label="Kontakt löschen">
                    <svg width="19" height="19" viewBox="0 0 19 19" fill="none">
                      <path d="M3 6h13M8 6V4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2m3 0v11a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6h10zM10 11v4M14 11v4" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    <span>Löschen</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="details-section-title">Contact Information</div>

            <div class="details-info">
              <div class="info-block">
                <div class="info-label">Email</div>
                <a class="info-link" id="detailsEmail" href="mailto:antomm@gmail.com">antomm@gmail.com</a>
              </div>

              <div class="info-block">
                <div class="info-label">Phone</div>
                <div class="info-value" id="detailsPhone">+49 1111 111 11 1</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./JS/sidebar.js"></script>
  <script src="./JS/header.js"></script>
  <script src="./JS/contacts.js"></script>
</body>
</html>
