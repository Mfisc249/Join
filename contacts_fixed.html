<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join | Contacts</title>

  <link rel="stylesheet" href="./style/standard.css" />
  <link rel="stylesheet" href="./style/sidebar.css" />
  <link rel="stylesheet" href="./style/header.css" />
  <link rel="stylesheet" href="./style/contacts.css" />
</head>

<body>
  <div class="app">
    <!-- HEADER - DIREKT EINGEF√úGT -->
    <header class="header">
      <div class="header-title">Kanban Project Management Tool</div>
      <div class="header-right">
        <span class="header-profile">EM</span>
      </div>
    </header>

    <!-- SIDEBAR - DIREKT EINGEF√úGT -->
    <nav class="sidebar">
      <div class="sidebar-top">
        <img src="./assets/img/logoside.svg" alt="Join Logo" class="sidebar-logo">
      </div>
      <div class="nav">
        <a href="summary.html" class="nav-item">
          <img src="./assets/img/summary.svg" alt="" class="nav-icon">
          <span>Summary</span>
        </a>
        <a href="add_task.html" class="nav-item">
          <img src="./assets/img/addtask.png" alt="" class="nav-icon">
          <span>Add Task</span>
        </a>
        <a href="board.html" class="nav-item">
          <img src="./assets/img/board.png" alt="" class="nav-icon">
          <span>Board</span>
        </a>
        <a href="contacts.html" class="nav-item active">
          <img src="./assets/img/contacts.svg" alt="" class="nav-icon">
          <span>Contacts</span>
        </a>
      </div>
    </nav>

    <!-- MAIN AREA -->
    <div class="main">
      <!-- Content layout: list panel + details -->
      <div class="content">
        <!-- Contacts list panel -->
        <section class="contacts-panel" aria-label="Contacts list">
          <!-- Add new contact button (sticky bar) -->
          <div class="contacts-panel-header">
            <button class="ButtonBlueFilled" id="addContactBtn" type="button">
              <span>Add new contact</span>
              <span class="btn-add-icon">+</span>
            </button>
          </div>

          <!-- JS rendert hier Gruppen + Items -->
          <div class="contacts-list" id="contactsList"></div>
        </section>

        <!-- Details area -->
        <section class="details" aria-label="Contact details">
          <div class="details-headline">
            <h1>Contacts</h1>
            <div class="details-divider"></div>
            <div class="details-sub">Better with a team</div>
          </div>

          <!-- Empty state (wenn nichts ausgew√§hlt) -->
          <div class="details-empty" id="detailsEmpty">
            <p>Select a contact to see details.</p>
          </div>

          <!-- Contact details card (wird per JS gef√ºllt) -->
          <div class="details-card" id="detailsCard" style="display: none;">
            <div class="details-card-top">
              <div class="details-profile" id="detailsProfile"></div>
              <div class="details-name-section">
                <h2 class="details-name" id="detailsName"></h2>
                <div class="details-actions">
                  <button class="details-btn edit" id="editBtn">
                    ‚úèÔ∏è Edit
                  </button>
                  <button class="details-btn delete" id="deleteBtn">
                    üóëÔ∏è Delete
                  </button>
                </div>
              </div>
            </div>
            
            <div class="details-info">
              <h3 class="details-section-title">Contact Information</h3>
              <div class="info-block">
                <div class="info-label">Email</div>
                <div class="info-value" id="detailsEmail"></div>
              </div>
              <div class="info-block">
                <div class="info-label">Phone</div>
                <div class="info-value" id="detailsPhone"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./JS/contacts.js"></script>
</body>
</html>
